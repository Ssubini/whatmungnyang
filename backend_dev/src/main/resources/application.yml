spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true

    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher

logging:
  level:
    org:
      hibernate:
        SQL: debug
